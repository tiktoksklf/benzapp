<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0c" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Stuttgart Private" />

  <!-- App Icons -->
  <link rel="apple-touch-icon" href="image2.png" />
  <link rel="icon" type="image/png" href="image2.png" />

  <title>Stuttgart Private</title>

  <style>
    :root{
      --bg:#0b0b0c;
      --card:#141416;
      --panel:#1a1a1d;
      --text:#ffffff;
      --muted:#9b9b9f;
      --accent:#e5e5e7;
      --divider:#242428;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,'SF Pro Text',Inter,system-ui,sans-serif;
    }

    /* ===== TOP BAR ===== */
    .top{
      padding:12px 16px 6px;
      display:flex;align-items:center;justify-content:space-between;
    }
    .burger{font-size:20px;color:var(--accent)}
    .brand{font-weight:600;letter-spacing:.2px}
    .avatar{width:28px;height:28px;border-radius:50%;background:#2a2a2e}

    /* ===== HERO ===== */
    .hero{
      margin:10px 16px 0;
      background:linear-gradient(180deg,#2a2a2e,#141416);
      border-radius:20px;
      padding:14px 14px 8px;
    }
    .vin{
      display:flex;justify-content:space-between;align-items:center;
      color:var(--muted);font-size:12px
    }
    .lock{opacity:.8}
    .carwrap{
      margin:8px 0 2px;
      display:flex;justify-content:center
    }
    .carwrap img{
      width:100%;max-width:420px;object-fit:contain
    }
    .stats{
      display:flex;justify-content:space-between;align-items:center;
      padding:8px 4px 10px;border-top:1px solid var(--divider)
    }
    .stat{font-size:12px;color:var(--muted)}
    .stat strong{display:block;color:var(--text);font-size:14px}

    /* ===== ORDER STATUS ===== */
    .order{
      margin:12px 16px 0;
      background:var(--panel);
      border-radius:16px;
      padding:14px
    }
    .order h2{margin:0 0 6px;font-size:18px}
    .order p{margin:0;color:var(--muted);font-size:13px}

    /* ===== REMOTE CONTROLS ===== */
    .controls{
      margin:14px 16px 0;
      background:var(--card);
      border-radius:18px;
      padding:12px
    }
    .controls h3{margin:4px 4px 10px;font-size:14px;color:var(--muted);font-weight:500}
    .grid{
      display:grid;grid-template-columns:repeat(4,1fr);gap:10px
    }
    .btn{
      background:#0f0f12;border-radius:14px;padding:10px 6px;
      display:flex;flex-direction:column;align-items:center;gap:6px;
      border:1px solid var(--divider)
    }
    .ico{width:22px;height:22px;border-radius:6px;background:#2a2a2e}
    .lbl{font-size:11px;color:var(--muted)}

    /* ===== ACTION TILES ===== */
    .tiles{
      margin:14px 16px 90px;
      display:grid;grid-template-columns:1fr 1fr;gap:14px
    }
    .tile{
      background:var(--panel);border-radius:18px;padding:16px;min-height:96px
    }
    .tile h4{margin:0 0 6px;font-size:15px}
    .tile p{margin:0;color:var(--muted);font-size:12px}

    /* ===== TAB BAR ===== */
    .tabbar{
      position:fixed;left:0;right:0;bottom:0;height:78px;
      background:#0e0e10;border-top:1px solid var(--divider);
      display:flex;justify-content:space-around;align-items:center
    }
    .tab{font-size:11px;color:var(--muted);display:flex;flex-direction:column;align-items:center;gap:4px}
    .tab.active{color:var(--text)}
    .dot{width:18px;height:18px;border-radius:6px;background:#2a2a2e}
  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div class="top">
    <div class="burger">â˜°</div>
    <div class="brand">Stuttgart Private</div>
    <div class="avatar"></div>
  </div>

  <!-- HERO / VEHICLE -->
  <div class="hero">
    <div class="vin">
      <span>MY10 Â· E 350</span>
      <span class="lock">ðŸ”’</span>
    </div>
    <div class="carwrap">
      <!-- image1.png = vehicle image -->
      <img src="image1.png" alt="2010 Mercedes-Benz E 350" />
    </div>
    <div class="stats">
      <div class="stat"><strong>â€”</strong> Fuel</div>
      <div class="stat"><strong>â€”</strong> Range</div>
      <div class="stat"><strong>â€”</strong> Mileage</div>
    </div>
  </div>

  <!-- ORDER STATUS -->
  <div class="order">
    <h2>ORDERED</h2>
    <p>Waiting for bank confirmation</p>
  </div>

  <!-- REMOTE CONTROLS -->
  <div class="controls">
    <h3>REMOTE CONTROLS</h3>
    <div class="grid">
      <div class="btn"><div class="ico"></div><div class="lbl">Lock</div></div>
      <div class="btn"><div class="ico"></div><div class="lbl">Unlock</div></div>
      <div class="btn"><div class="ico"></div><div class="lbl">Lights</div></div>
      <div class="btn"><div class="ico"></div><div class="lbl">Horn</div></div>
    </div>
  </div>

  <!-- ACTION TILES -->
  <div class="tiles">
    <div class="tile"><h4>Vehicle Finder</h4><p>Last known location</p></div>
    <div class="tile"><h4>Remote View</h4><p>Private vehicle overview</p></div>
  </div>

  <!-- TAB BAR -->
  <div class="tabbar">
    <div class="tab active"><div class="dot"></div>Vehicle</div>
    <div class="tab"><div class="dot"></div>Map</div>
    <div class="tab"><div class="dot"></div>Profile</div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
